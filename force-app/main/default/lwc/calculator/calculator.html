<template>
    <lightning-card title="Simple Calculator" icon-name="utility:constant">
    <div class="slds-var-p-around_medium">

    <lightning-input type="number" onchange={changeHandler} label="Number 1"  placeholder="Enter a Number" value={input1} required></lightning-input>
        <lightning-input type="number" onchange={changeHandler} label="Number 2"  placeholder="Enter a Number" value={input2} required ></lightning-input>
    </div>        
        
        
        
        <div class="slds-m-left_x-small"> 
            <lightning-button label="+" title="Non-primary action" onclick={calculate} class="slds-m-left_x-small"></lightning-button>
            <lightning-button label="-" title="Non-primary action" onclick={calculate} class="slds-m-left_x-small"></lightning-button>
            <lightning-button label="*" title="Non-primary action" onclick={calculate} class="slds-m-left_x-small"></lightning-button>
            <lightning-button label="/" title="Non-primary action" onclick={calculate} class="slds-m-left_x-small"></lightning-button>
        
          
        </div>
        <div class="slds-var-p-around_medium">
            <p>Result = {result}</p>
        </div>

    </lightning-card>
</template>
